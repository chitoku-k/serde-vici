name: CI Workflow
on:
  - push

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Set up rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      - name: Run tests
        run: |
          cargo test --workspace
      - name: Run clippy
        run: |
          cargo clippy --workspace
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Set up rust
        uses: dtolnay/rust-toolchain@stable
      - name: Build
        run: |
          cargo build --release
  docs:
    name: Documentation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Set up rust
        uses: dtolnay/rust-toolchain@stable
      - name: Build
        run: |
          cargo doc --workspace
